CUDA_VER:
  - "11.2.2"
  - "11.4.1"
  - "11.5.1"
  - "11.8.0"
  - "12.0.1"
PYTHON_VER:
  - "3.8"
  - "3.9"
  - "3.10"
LINUX_VER:
  - "ubuntu20.04"
  - "ubuntu22.04"
  - "centos7"
  - "rockylinux8"
RUNNER_ARCH:
  - "amd64"
  - "arm64"
exclude:
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.2.2"
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.4.1"
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.5.1"
  # skip ARM builds for centos7
  - LINUX_VER: "centos7"
    RUNNER: "[self-hosted, linux, arm64, cpu4]"
  # skip ARM builds for CUDA 11.2.2
  - CUDA_VER: 11.2.2
    RUNNER: "[self-hosted, linux, arm64, cpu4]"

# Define the values used for the "latest" tag
LATEST_VERSIONS:
  CUDA_VER: "11.8.0"
  PYTHON_VER: "3.10"
  LINUX_VER: "ubuntu22.04"
