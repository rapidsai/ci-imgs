CUDA_VER:
  - "11.4.3"
  - "11.8.0"
  - "12.0.1"
  - "12.2.2"
PYTHON_VER:
  - "3.9"
  - "3.10"
  - "3.11"
LINUX_VER:
  - "ubuntu18.04"
  - "ubuntu20.04"
  - "ubuntu22.04"
  - "centos7"
  - "rockylinux8"
IMAGE_REPO:
  - "ci-conda"
  - "ci-wheel"
  - "citestwheel"
exclude:
  # Exclusions from CUDA's OS support matrix
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.4.3"
  - LINUX_VER: "ubuntu18.04"
    CUDA_VER: "12.2.2"

  # wheels:
  - LINUX_VER: "ubuntu18.04"
    IMAGE_REPO: "ci-wheel"
  - LINUX_VER: "centos7"
    IMAGE_REPO: "citestwheel"

  # exclude citestwheel and ci-wheel for cuda versions other than 11.8.0, 12.0.1, and 12.2.2
  - CUDA_VER: "11.4.3"
    IMAGE_REPO: "citestwheel"
  - CUDA_VER: "11.4.3"
    IMAGE_REPO: "ci-wheel"

  # exclude citestwheel for rockylinux8
  - LINUX_VER: "rockylinux8"
    IMAGE_REPO: "citestwheel"

  # exclude citestwheel and ci-wheel for ubuntu22.04
  - LINUX_VER: "ubuntu22.04"
    IMAGE_REPO: "citestwheel"
  - LINUX_VER: "ubuntu22.04"
    IMAGE_REPO: "ci-wheel"

  # exclude ci-conda for ubuntu18.04
  - LINUX_VER: "ubuntu18.04"
    IMAGE_REPO: "ci-conda"
