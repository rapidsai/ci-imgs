CUDA_VER:
  - "11.4.3"
  - "11.8.0"
  - "12.0.1"
  - "12.2.2"
  - "12.8.0"
PYTHON_VER:
  - "3.10"
  - "3.11"
  - "3.12"
  - "3.13"
LINUX_VER:
  - "ubuntu20.04"
  - "ubuntu22.04"
  - "ubuntu24.04"
  - "rockylinux8"
CI_IMAGE_CONFIG:
  - IMAGE_REPO: "miniforge-cuda"
    dockerfile: ci-conda.Dockerfile
    docker_target: miniforge-cuda
  - IMAGE_REPO: "ci-conda"
    dockerfile: ci-conda.Dockerfile
    docker_target: ""
  - IMAGE_REPO: "ci-wheel"
    dockerfile: ci-wheel.Dockerfile
    docker_target: ""
  - IMAGE_REPO: "citestwheel"
    dockerfile: citestwheel.Dockerfile
    docker_target: ""
exclude:
  # Exclusions from CUDA's OS support matrix
  - LINUX_VER: "ubuntu22.04"
    CUDA_VER: "11.4.3"
  - LINUX_VER: "ubuntu24.04"
    CUDA_VER: "11.4.3"
  - LINUX_VER: "ubuntu24.04"
    CUDA_VER: "11.8.0"
  - LINUX_VER: "ubuntu24.04"
    CUDA_VER: "12.0.1"
  - LINUX_VER: "ubuntu24.04"
    CUDA_VER: "12.2.2"

  # Only build ci-wheel for the latest CUDA of each major version
  - CUDA_VER: "11.4.3"
    IMAGE_REPO: "ci-wheel"
  - CUDA_VER: "12.0.1"
    IMAGE_REPO: "ci-wheel"
  - CUDA_VER: "12.2.2"
    IMAGE_REPO: "ci-wheel"

  # Only build ci-wheel for the oldest glibc (rockylinux8)
  - LINUX_VER: "ubuntu20.04"
    IMAGE_REPO: "ci-wheel"
  - LINUX_VER: "ubuntu22.04"
    IMAGE_REPO: "ci-wheel"
  - LINUX_VER: "ubuntu24.04"
    IMAGE_REPO: "ci-wheel"

  # Exclude citestwheel for CUDA versions older than 11.8.0
  - CUDA_VER: "11.4.3"
    IMAGE_REPO: "citestwheel"
