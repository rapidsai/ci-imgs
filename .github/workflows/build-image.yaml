name: Build and push image variant

on:
  workflow_call:
    inputs:
      ARCHES:
        required: true
        type: string
      CUDA_VER:
        required: true
        type: string
      LINUX_VER:
        required: true
        type: string
      PYTHON_VER:
        required: true
        type: string
      IMAGE_REPO:
        required: true
        type: string
      IMAGE_NAME:
        required: true
        type: string
      DOCKERFILE:
        required: true
        type: string
      DOCKER_TARGET:
        required: false
        type: string

jobs:
  run:
    name: build (${{ matrix.CUDA_VER }}, ${{ matrix.PYTHON_VER }}, ${{ matrix.LINUX_VER }}, ${{ matrix.ARCH }})
    timeout-minutes: 60
    strategy:
      max-parallel: 50
      matrix:
        ARCH: ${{ fromJSON(inputs.ARCHES) }}
        CUDA_VER: ["${{ inputs.CUDA_VER }}"]
        LINUX_VER: ["${{ inputs.LINUX_VER }}"]
        PYTHON_VER: ["${{ inputs.PYTHON_VER }}"]
      fail-fast: false
    runs-on: linux-${{ matrix.ARCH }}-cpu4
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install gha-tools
        run: |
          TOOL_INSTALL_DIR=/tmp/bin \
            context/scripts/install-tools --gha-tools
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.GPUCIBOT_DOCKERHUB_USER }}
          password: ${{ secrets.GPUCIBOT_DOCKERHUB_TOKEN }}
      - name: Set up Docker Context for Buildx
        run: |
          docker context create builders
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          endpoint: builders
          buildkitd-flags: --debug --config /etc/buildkit/buildkitd.toml
      - name: Generate Build Args
        id: generate-build-args
        run: ci/compute-build-args.sh
        env:
          CUDA_VER: ${{ inputs.CUDA_VER }}
          LINUX_VER: ${{ inputs.LINUX_VER }}
          PYTHON_VER: ${{ inputs.PYTHON_VER }}
          ARCH: ${{ matrix.ARCH }}
          IMAGE_REPO: ${{ inputs.IMAGE_REPO }}
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: context
          file: ${{ inputs.DOCKERFILE }}
          pull: true
          build-args: |
            ${{ steps.generate-build-args.outputs.ARGS }}
          target: ${{ inputs.DOCKER_TARGET }}
          tags: ${{ inputs.IMAGE_NAME }}-${{ matrix.ARCH }}
          # Enable zstd compression (gzip is default)
          # Compression level 15 is rough based on empirical testing
          # https://github.com/rapidsai/ci-imgs/pull/281#issuecomment-3001509856
          outputs: type=registry,compression=zstd,force-compression=true,oci-mediatypes=true,compression-level=15
          # Disable provenance and SBOM generation
          # https://github.com/docker/build-push-action/issues/755
          provenance: false
          sbom: false
          # Pass GH_TOKEN as a secret for gh CLI authentication during build
          # This allows rapids-install-sccache to download from GitHub releases
          secrets: |
            GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
